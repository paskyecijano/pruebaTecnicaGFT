openapi: 3.0.1
info:
  version: 1.0.0
  title: API prueba técnica GFT - Inditex
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Pascual Flores Prada
    email: paskyecijano@gmail.com
  license:
    name: ''
servers:
  - url: 'http://localhost:8080'
tags:
  - name: price
    description: Servicios para gestionar productos
paths:
  /api/v1/getPrice:
    get:
      tags:
        - price
      summary: Precio a aplicar a un producto
      description: Devuelve el precio a aplicar a un producto a partir de filtros de fecha, id y marca
      operationId: getPrice
      parameters:
        - name: date
          in: query
          description: 'Fecha de aplicación'
          required: true
          schema:
            type: string
            format: date-time
            example: '2023/09/25 15:00:00'
        - name: productId
          in: query
          description: 'Id del producto'
          required: true
          schema:
            type: integer
            format: int64
        - name: brandId
          in: query
          description: 'Id de la marca'
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Detalles del precio a aplicar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseProduct'
        '400':
          $ref: '#/components/schemas/BadRequest'
        '404':
          $ref: '#/components/schemas/NotFound'
components:
  schemas:
    BadRequest:
      description: Petición mal formada
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: No encontrado
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
    ResponseProduct:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          description: 'Id del producto'
          example: 1
        brandId:
          type: integer
          format: int64
          description: 'Id de la marca'
          example: 1
        priceList:
          type: integer
          format: int64
          description: 'Id de la tarifa'
          example: 1
        startDate:
          type: string
          format: date-time
          description: 'Fecha inicio'
          example: '2023/09/25 15:00:00'
        endDate:
          type: string
          format: date-time
          description: 'Fecha fin'
          example: '2023/09/25 15:05:00'
        price:
          type: number
          format: double
          description: 'Precio'
          example: 23.3


